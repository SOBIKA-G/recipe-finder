<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Internal CSS for search results page */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f6f2; /* Match home page background */
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #f08a5d; /* Light orange */
            color: #fff;
            padding: 1rem 0;
            position: relative;
        }
        header h1 {
            margin: 0;
            float: left;
            font-size: 2rem;
            font-weight: bold;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            background-color: #ff6f61; /* Coral color */
            border-radius: 5px;
        }
        header a:hover {
            background-color: #e65c4f;
        }
        .search-results {
            padding: 2rem 0;
            background: #fff;
            border-top: 5px solid #f08a5d; /* Light orange */
        }
        .recipe {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .recipe:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .recipe img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }
        .recipe-info {
            padding: 10px;
        }
        .recipe-info h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .recipe-info p {
            margin: 10px 0;
            color: #555;
        }
        .recipe-info a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #ff6f61; /* Coral color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .recipe-info a:hover {
            background-color: #e65c4f;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'index' %}">Back to Home</a></h1>
        </div>
    </header>
    <div class="container">
        <div class="search-results">
            <h1>Search Results for "{{ query }}"</h1>
            {% for recipe in recipes %}
            <div class="recipe">
                <img src="{{ recipe.image_url }}" alt="Recipe Image">
                <div class="recipe-info">
                    <h3><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></h3>
                    <p>{{ recipe.description }}</p>
                </div>
            </div>
            {% empty %}
            <p>No recipes found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
